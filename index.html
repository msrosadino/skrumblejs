<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A online crum planning poker card.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" href="index/style.css" />
    <link rel="stylesheet" href="common.css" />
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <title>SkrumbleJS</title>
  </head>
  <body>

    <div class="container">
      <div id="toasts"></div>
      <h1>SkrumbleJS</h1>
      <div>
        <div class="form-control">
          <input type="text" id="input-room" required maxlength="10">
          <label>Room Name</label>
        </div>

        <div class="form-control">
          <input type="text" id="input-name" required maxlength="10">
          <label>Your Name</label>
        </div>

        <div class="btn-holder">
          <button class="btn" id="enter" >Enter</button>
          <div class="space"></div>
          <button class="btn" id="create">Create</button>
        </div>
      </div>
    </div>
    <label class="version">Version 1.5.0</label>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="index/script.js"></script>
  </body>
</html>
